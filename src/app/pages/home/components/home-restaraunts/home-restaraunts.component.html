<div class="restaraunts">
    <h2 class="restaraunts__title">Nearby restaurants</h2>
    <div class="restaraunts__list">
        <div class="restaraunt-item" *ngFor="let item of restaraunts">
            <div class="restaraunt-item__image">
                <a routerLink="/" class="restaraunt-item__img">
                    <img [src]="item.img" [alt]="item.title">
                </a>
                <span *ngIf="item.indicator" class="restaraunt-item__indicator">{{item.indicator}}</span>
            </div>
            <div class="restaraunt-item__element">
                <a routerLink="/" class="restaraunt-item__title">{{item.title}}</a>
                <div class="restaraunt-item__cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M5 1.66667L2.5 5.00001V16.6667C2.5 17.1087 2.67559 17.5326 2.98816 17.8452C3.30072 18.1577 3.72464 18.3333 4.16667 18.3333H15.8333C16.2754 18.3333 16.6993 18.1577 17.0118 17.8452C17.3244 17.5326 17.5 17.1087 17.5 16.6667V5.00001L15 1.66667H5Z"
                            stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2.5 5H17.5" stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M13.3333 8.33333C13.3333 9.21738 12.9821 10.0652 12.357 10.6904C11.7319 11.3155 10.8841 11.6667 10 11.6667C9.11595 11.6667 8.2681 11.3155 7.64298 10.6904C7.01786 10.0652 6.66667 9.21738 6.66667 8.33333"
                            stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- <img src="assets/shopping-bag.svg" alt="Cart"> -->
                    <span *ngIf="item.cart">{{item.cart}}</span>
                </div>
            </div>
            <div class="restaraunt-item__info">
                <span class="restaraunt-item__clock"><img src="assets/clock.svg" alt="Clock"></span>
                <span class="restaraunt-item__time">{{item.time}}</span>
                <span class="restaraunt-item__ellipse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="3" height="4" viewBox="0 0 3 4" fill="none">
                        <circle cx="1.5" cy="2" r="1.5" fill="var(--c-primary)" />
                    </svg>
                </span>
                <!-- <img src="assets/ellipse1.svg" alt="Ellipse"> -->
                <span class="restaraunt-item__price">{{item.price}}</span>
            </div>
            <div class="restaraunt-item__tags">
                <div class="restaraunt-item__tag" *ngFor="let tag of item.tags">
                    <img [src]="tag.img" [alt]="tag.title">
                    {{tag.title}}
                </div>
            </div>
        </div>
    </div>
</div>
